<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Academics{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f4f4f4;
        }
        header {
            background: #2c3e50;
            color: #fff;
            padding: 15px;
            text-align: center;
        }
        nav {
            background: #34495e;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 6px;
        }
        footer {
            margin-top: 20px;
            text-align: center;
            padding: 10px;
            background: #2c3e50;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Academics Hub</h1>
    </header>
    
    <nav>
        <a href="{% url 'academics:dashboard' %}">Dashboard</a>
        <a href="{% url 'academics:notes' %}">Notes</a>
        <a href="{% url 'academics:pyqs' %}">PYQs</a>
        <a href="{% url 'academics:books' %}">Books</a>
    </nav>
    
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    
    <footer>
        <p>&copy; 2025 Academics Portal</p>
    </footer>
</body>
</html>
