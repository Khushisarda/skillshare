<h2>Search Results for "{{ query }}"</h2>

<h3>Users</h3>
{% for u in users %}
  <p>{{ u.username }} <a href="{% url 'follow_user' u.id %}">Follow</a></p>
{% empty %}
  <p>No users found.</p>
{% endfor %}

<h3>Skills</h3>
{% for s in skills %}
  <p>{{ s.title }} by {{ s.user.username }} <a href="{% url 'endorse_skill' s.id %}">Endorse</a></p>
{% empty %}
  <p>No skills found.</p>
{% endfor %}
